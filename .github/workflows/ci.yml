name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false          # vendor mode, no module cache needed

      - name: Run unit tests
        run: make test

      - name: Run go vet
        run: go vet -mod=vendor ./...

  race:
    name: Race Detector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run tests with race detector
        run: make test-race
